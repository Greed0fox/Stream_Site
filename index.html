<style>

        background-image: url('https://cdn.discordapp.com/attachments/1354461208006099067/1378310782995005553/wp2101793-particle-wallpapers.png?ex=683c2372&is=683ad1f2&hm=aeb7c9cfadeb5a75ec4461c7778a91f8a6e0493d5a2ff7b0f01cef2a9b3b6541&');

}

<body>
  <!-- Particles -->
  <div id="particles-js"></div>

  <script src="js/particles-app.js"></script>
  <!-- / Particles -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 350,
          density: {
            enable: true,
            value_area: 350
          }
        },
        color: {
          value: [
            "#a22039", "#a22039", "#a22039", "#a22039", "#a22039",
            "#67144f", "#67144f", "#67144f",
            "#3b2975", "#3b2975",
            "#ca9c6d"
          ]
        },
        shape: {
          type: "circle",
          stroke: {
            width: 0,
            color: "#000000"
          }
        },
        opacity: {
          value: 1,
          random: true,
          anim: {
            enable: true,
            speed: 1,
            opacity_min: 0.1, // üîß –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –¥–ª—è "–ø–æ—á—Ç–∏ –Ω–µ–≤–∏–¥–∏–º—ã—Ö"
            sync: false
          }
        },
        size: {
          value: 2.5,
          random: true,
          anim: {
            enable: true,
            speed: 3,
            size_min: 1.2, // üîß –º–µ–Ω—å—à–µ = –º–µ–Ω—å—à–µ "blur", –±–æ–ª—å—à–µ = –±–æ–ª–µ–µ —Ä–∞–∑–º—ã—Ç—ã–µ —Ñ–∞–∑—ã
            sync: false
          }
        },
        line_linked: {
          enable: false
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: false
          },
          onclick: {
            enable: false
          },
          resize: true
        }
      },
      retina_detect: true
    });
  </script>

</body>

</html>
