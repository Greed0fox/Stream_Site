<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Particle Glow Ring</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <canvas id="ring"></canvas>
  <script>
    const canvas = document.getElementById('ring');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    const centerX = w / 2;
    const centerY = h / 2;
    const RADIUS = 250;
    const PARTICLE_COUNT = 2000;

    const ringParticles = [];
    const ambientParticles = [];

    for (let i = 0; i < PARTICLE_COUNT; i++) {
      const angle = Math.random() * Math.PI * 2;
      const radialSpread = (Math.random() - 0.5) * 60;
      const radius = RADIUS + radialSpread;
      const yFactor = Math.sin(angle);

      let color;
      if (yFactor < -0.7) {
        color = `rgba(130, 50, 220, ${0.6 + Math.random() * 0.3})`; // bottom purple glow
      } else if (yFactor > 0.7) {
        color = `rgba(255, 120, 160, ${0.7 + Math.random() * 0.3})`; // top bright pink glow
      } else {
        color = `rgba(180, 50, 120, ${0.3 + Math.random() * 0.5})`; // mid tones
      }

      ringParticles.push({
        angle,
        baseRadius: radius,
        radius,
        size: 1.5 + Math.random() * 1.5,
        color,
        offset: Math.random() * 1000,
        speed: 0.001 + Math.random() * 0.002,
        drift: Math.random() * 0.002 + 0.0005
      });
    }

    for (let i = 0; i < 500; i++) {
      ambientParticles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        dx: (Math.random() - 0.5) * 0.6,
        dy: (Math.random() - 0.5) * 0.6,
        size: 1 + Math.random() * 2,
        color: `hsl(${Math.random() * 360}, 60%, 60%)`,
        opacity: 0.2 + Math.random() * 0.5
      });
    }

    function animate(time) {
      ctx.clearRect(0, 0, w, h);
      ctx.globalCompositeOperation = 'lighter';

      for (const p of ringParticles) {
        p.angle += p.drift;
        const radialOscillation = Math.sin(time * p.speed + p.offset) * 25;
        const radius = p.baseRadius + radialOscillation;

        const x = centerX + radius * Math.cos(p.angle);
        const y = centerY + radius * Math.sin(p.angle);

        const distToCenter = Math.hypot(x - centerX, y - centerY);
        const blurAmount = Math.max(0, (RADIUS - distToCenter) / 5);
        const alpha = 0.3 + Math.sin(time * p.speed + p.offset) * 0.3;

        ctx.beginPath();
        ctx.globalAlpha = Math.max(0, alpha);
        ctx.fillStyle = p.color;
        ctx.shadowBlur = 10 + blurAmount * 3;
        ctx.shadowColor = p.color;
        ctx.arc(x, y, p.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();
      }

      for (const ap of ambientParticles) {
        ap.x += ap.dx;
        ap.y += ap.dy;

        if (ap.x < 0 || ap.x > w) ap.dx *= -1;
        if (ap.y < 0 || ap.y > h) ap.dy *= -1;

        ctx.beginPath();
        ctx.globalAlpha = ap.opacity;
        ctx.fillStyle = ap.color;
        ctx.shadowBlur = 8;
        ctx.shadowColor = ap.color;
        ctx.arc(ap.x, ap.y, ap.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();
      }

      ctx.globalAlpha = 1;
      ctx.globalCompositeOperation = 'source-over';
      requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);

    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
